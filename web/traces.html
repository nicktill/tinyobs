<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyObs - Distributed Tracing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .controls button:hover {
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: #333;
            font-size: 2em;
            font-weight: bold;
        }

        .trace-list {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .trace-item {
            border-bottom: 1px solid #eee;
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .trace-item:hover {
            background: #f8f9fa;
        }

        .trace-item:last-child {
            border-bottom: none;
        }

        .trace-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .trace-id {
            font-family: monospace;
            color: #667eea;
            font-weight: bold;
        }

        .trace-duration {
            color: #666;
            font-size: 0.9em;
        }

        .trace-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #888;
        }

        .trace-services {
            display: flex;
            gap: 5px;
        }

        .service-tag {
            background: #e8eaf6;
            color: #667eea;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.85em;
        }

        .waterfall {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .waterfall-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .waterfall-header h2 {
            color: #333;
        }

        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            opacity: 0.9;
        }

        .span-row {
            margin-bottom: 10px;
        }

        .span-info {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .span-service {
            width: 150px;
            font-weight: bold;
            color: #333;
            flex-shrink: 0;
        }

        .span-operation {
            flex-grow: 1;
            color: #666;
            padding: 0 10px;
        }

        .span-duration {
            width: 100px;
            text-align: right;
            color: #888;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .span-bar-container {
            height: 30px;
            background: #f5f5f5;
            border-radius: 4px;
            position: relative;
            margin-left: 150px;
        }

        .span-bar {
            height: 100%;
            border-radius: 4px;
            position: absolute;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: white;
            font-size: 0.8em;
            white-space: nowrap;
        }

        .span-bar.server {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .span-bar.client {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .span-bar.internal {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .span-bar.error {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .span-tags {
            margin-left: 150px;
            margin-top: 5px;
            font-size: 0.8em;
            color: #888;
        }

        .tag {
            display: inline-block;
            margin-right: 10px;
        }

        .tag-key {
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Distributed Tracing</h1>
        <p class="subtitle">Track requests across services with waterfall visualization</p>

        <div class="controls">
            <button onclick="loadRecentTraces()">ðŸ”„ Refresh</button>
            <button onclick="loadStats()">ðŸ“Š Show Stats</button>
        </div>

        <div class="stats" id="stats"></div>

        <div class="trace-list" id="traceList">
            <div class="loading">Loading traces...</div>
        </div>

        <div class="waterfall hidden" id="waterfall">
            <div class="waterfall-header">
                <h2>Trace Details</h2>
                <button class="close-btn" onclick="closeWaterfall()">Close</button>
            </div>
            <div id="waterfallContent"></div>
        </div>
    </div>

    <script>
        let currentTraces = [];

        // Load recent traces on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadRecentTraces();
            loadStats();
            // Auto-refresh every 10 seconds
            setInterval(loadRecentTraces, 10000);
        });

        async function loadRecentTraces() {
            try {
                const response = await fetch('/v1/traces/recent?limit=50');
                const data = await response.json();
                currentTraces = data.traces || [];
                renderTraceList(currentTraces);
            } catch (error) {
                console.error('Failed to load traces:', error);
                document.getElementById('traceList').innerHTML = '<div class="empty">Failed to load traces</div>';
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/v1/traces/stats');
                const stats = await response.json();
                renderStats(stats);
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function renderStats(stats) {
            const statsContainer = document.getElementById('stats');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>Total Traces</h3>
                    <div class="value">${stats.total_traces || 0}</div>
                </div>
                <div class="stat-card">
                    <h3>Total Spans</h3>
                    <div class="value">${stats.total_spans || 0}</div>
                </div>
                <div class="stat-card">
                    <h3>Retention</h3>
                    <div class="value">${stats.max_age || '24h'}</div>
                </div>
                <div class="stat-card">
                    <h3>Max Traces</h3>
                    <div class="value">${stats.max_traces || 10000}</div>
                </div>
            `;
        }

        function renderTraceList(traces) {
            const listContainer = document.getElementById('traceList');

            if (!traces || traces.length === 0) {
                listContainer.innerHTML = '<div class="empty">No traces found. Start making requests to see traces here!</div>';
                return;
            }

            listContainer.innerHTML = traces.map(trace => `
                <div class="trace-item" onclick="showTrace('${trace.trace_id}')">
                    <div class="trace-header">
                        <span class="trace-id">${trace.trace_id.substring(0, 16)}...</span>
                        <span class="trace-duration">${formatDuration(trace.duration)}</span>
                    </div>
                    <div class="trace-meta">
                        <span>${trace.spans.length} spans</span>
                        <span>${new Date(trace.start_time).toLocaleString()}</span>
                        <div class="trace-services">
                            ${(trace.services || []).map(s => `<span class="service-tag">${s}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function showTrace(traceId) {
            try {
                const response = await fetch(`/v1/trace?trace_id=${traceId}`);
                const trace = await response.json();
                renderWaterfall(trace);
                document.getElementById('waterfall').classList.remove('hidden');
            } catch (error) {
                console.error('Failed to load trace:', error);
                alert('Failed to load trace details');
            }
        }

        function renderWaterfall(trace) {
            const content = document.getElementById('waterfallContent');

            if (!trace.spans || trace.spans.length === 0) {
                content.innerHTML = '<div class="empty">No spans in this trace</div>';
                return;
            }

            // Calculate time scale for visualization
            const traceStart = new Date(trace.start_time).getTime();
            const traceEnd = new Date(trace.end_time).getTime();
            const totalDuration = traceEnd - traceStart;

            // Sort spans by start time
            const sortedSpans = [...trace.spans].sort((a, b) =>
                new Date(a.start_time).getTime() - new Date(b.start_time).getTime()
            );

            content.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <strong>Trace ID:</strong> ${trace.trace_id}<br>
                    <strong>Duration:</strong> ${formatDuration(trace.duration)}<br>
                    <strong>Spans:</strong> ${trace.spans.length}<br>
                    <strong>Services:</strong> ${(trace.services || []).join(', ')}
                </div>
                ${sortedSpans.map(span => renderSpan(span, traceStart, totalDuration)).join('')}
            `;
        }

        function renderSpan(span, traceStart, totalDuration) {
            const spanStart = new Date(span.start_time).getTime();
            const spanEnd = new Date(span.end_time).getTime();
            const spanDuration = spanEnd - spanStart;

            // Calculate position and width as percentage
            const leftPercent = ((spanStart - traceStart) / totalDuration) * 100;
            const widthPercent = (spanDuration / totalDuration) * 100;

            const kindClass = span.status === 'error' ? 'error' : span.kind;
            const tags = Object.entries(span.tags || {})
                .map(([k, v]) => `<span class="tag"><span class="tag-key">${k}:</span> ${v}</span>`)
                .join('');

            return `
                <div class="span-row">
                    <div class="span-info">
                        <div class="span-service">${span.service}</div>
                        <div class="span-operation">${span.operation}</div>
                        <div class="span-duration">${formatDuration(span.duration)}</div>
                    </div>
                    <div class="span-bar-container">
                        <div class="span-bar ${kindClass}" style="left: ${leftPercent}%; width: ${widthPercent}%">
                            ${span.kind}
                        </div>
                    </div>
                    ${tags ? `<div class="span-tags">${tags}</div>` : ''}
                    ${span.error ? `<div class="span-tags" style="color: #e74c3c;"><strong>Error:</strong> ${span.error}</div>` : ''}
                </div>
            `;
        }

        function formatDuration(nanoseconds) {
            if (!nanoseconds) return '0ms';

            const ms = nanoseconds / 1000000;
            if (ms < 1) {
                return `${(nanoseconds / 1000).toFixed(0)}Î¼s`;
            } else if (ms < 1000) {
                return `${ms.toFixed(2)}ms`;
            } else {
                return `${(ms / 1000).toFixed(2)}s`;
            }
        }

        function closeWaterfall() {
            document.getElementById('waterfall').classList.add('hidden');
        }
    </script>
</body>
</html>
