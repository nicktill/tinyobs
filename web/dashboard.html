<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyObs - Observability Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-orange: #f0883e;
            --accent-red: #f85149;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logo span {
            color: var(--accent-blue);
        }

        .header-stats {
            display: flex;
            gap: 2rem;
            font-size: 0.875rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
            margin-top: 0.25rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input, select, button {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--accent-blue);
        }

        button {
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--border-color);
        }

        button.primary {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: #000;
        }

        button.primary:hover {
            opacity: 0.9;
        }

        .time-range-selector {
            display: flex;
            gap: 0.5rem;
        }

        .time-btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
        }

        .time-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: #000;
        }

        .metrics-browser {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.5rem;
        }

        .metric-row {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .metric-row:hover {
            border-color: var(--accent-blue);
            background: rgba(88, 166, 255, 0.05);
        }

        .metric-row.selected {
            border-color: var(--accent-blue);
            background: rgba(88, 166, 255, 0.1);
        }

        .metric-name {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.875rem;
            color: var(--accent-blue);
            margin-bottom: 0.5rem;
        }

        .metric-labels {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.8125rem;
            color: var(--text-secondary);
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .label {
            background: var(--bg-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .label-key {
            color: var(--accent-green);
        }

        .label-value {
            color: var(--accent-orange);
        }

        .metric-value {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
        }

        .value-label {
            color: var(--text-secondary);
            margin-right: 0.5rem;
        }

        .chart-container {
            background: var(--bg-tertiary);
            border-radius: 6px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .loading {
            color: var(--text-secondary);
            padding: 2rem;
            text-align: center;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .badge {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge.success {
            background: rgba(63, 185, 80, 0.1);
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        @media (max-width: 768px) {
            .header-stats {
                display: none;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <span>‚óè</span> TinyObs
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <div class="stat-label">Total Metrics</div>
                    <div class="stat-value" id="totalMetrics">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Series</div>
                    <div class="stat-value" id="totalSeries">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Storage</div>
                    <div class="stat-value" id="storageSize">-</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="error" class="error" style="display: none;"></div>

        <div class="section">
            <div class="section-header">
                <div class="section-title">Metrics Explorer</div>
                <div class="controls">
                    <div class="input-group">
                        <input type="text" id="searchBox" placeholder="Search metrics..." style="width: 300px;">
                    </div>
                    <div class="time-range-selector">
                        <button class="time-btn" data-range="1h">1h</button>
                        <button class="time-btn" data-range="6h">6h</button>
                        <button class="time-btn active" data-range="24h">24h</button>
                        <button class="time-btn" data-range="7d">7d</button>
                    </div>
                    <button class="primary" onclick="refreshData()">Refresh</button>
                </div>
            </div>

            <div id="metricsBrowser" class="metrics-browser">
                <div class="loading">Loading metrics</div>
            </div>
        </div>

        <div class="section" id="chartSection" style="display: none;">
            <div class="section-header">
                <div class="section-title">Time Series Chart</div>
                <div>
                    <span class="badge success" id="selectedCount">0 selected</span>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart-wrapper">
                    <canvas id="metricsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let metricsData = [];
        let selectedMetrics = new Set();
        let currentRange = '24h';
        let chart = null;
        let searchTerm = '';

        Chart.defaults.color = '#8b949e';
        Chart.defaults.borderColor = '#30363d';

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function formatBytes(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(1) + ' ' + sizes[i];
        }

        function formatValue(value) {
            if (typeof value !== 'number') return value;
            if (value >= 1000000) return (value / 1000000).toFixed(2) + 'M';
            if (value >= 1000) return (value / 1000).toFixed(2) + 'K';
            return value.toFixed(2);
        }

        async function loadStats() {
            try {
                const response = await fetch('/v1/stats');
                if (!response.ok) throw new Error('Stats endpoint failed');

                const stats = await response.json();
                document.getElementById('totalMetrics').textContent = stats.TotalMetrics?.toLocaleString() || '0';
                document.getElementById('totalSeries').textContent = stats.TotalSeries?.toLocaleString() || '0';
                document.getElementById('storageSize').textContent = formatBytes(stats.SizeBytes);
            } catch (error) {
                console.error('Stats error:', error);
            }
        }

        async function loadMetrics() {
            try {
                const now = Date.now();
                const ranges = { '1h': 1, '6h': 6, '24h': 24, '7d': 168 };
                const hours = ranges[currentRange];
                const start = new Date(now - hours * 60 * 60 * 1000).toISOString();
                const end = new Date(now).toISOString();

                const response = await fetch(`/v1/query?start=${start}&end=${end}`);
                if (!response.ok) throw new Error('Query failed: ' + response.statusText);

                const data = await response.json();
                metricsData = data.metrics || [];

                renderMetricsBrowser();
            } catch (error) {
                console.error('Load metrics error:', error);
                showError('Failed to load metrics: ' + error.message);
                document.getElementById('metricsBrowser').innerHTML =
                    '<div class="empty-state"><div class="empty-icon">‚ö†Ô∏è</div><p>Failed to load metrics. Check if the server is running.</p></div>';
            }
        }

        function renderMetricsBrowser() {
            const browser = document.getElementById('metricsBrowser');

            if (!metricsData || metricsData.length === 0) {
                browser.innerHTML = '<div class="empty-state"><div class="empty-icon">üìä</div><p>No metrics available. Start sending metrics to see them here.</p></div>';
                return;
            }

            // Group by metric name
            const grouped = {};
            metricsData.forEach(m => {
                const key = m.name;
                if (!grouped[key]) grouped[key] = [];
                grouped[key].push(m);
            });

            // Filter by search
            const filtered = Object.entries(grouped).filter(([name]) =>
                name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (filtered.length === 0) {
                browser.innerHTML = '<div class="empty-state"><p>No metrics match your search.</p></div>';
                return;
            }

            browser.innerHTML = filtered.map(([name, metrics]) => {
                const latest = metrics[metrics.length - 1];
                const metricKey = seriesKey(latest);
                const isSelected = selectedMetrics.has(metricKey);

                const labelsHtml = latest.labels && Object.keys(latest.labels).length > 0
                    ? Object.entries(latest.labels)
                        .filter(([k]) => !k.startsWith('__'))
                        .map(([k, v]) => `<div class="label"><span class="label-key">${k}</span>=<span class="label-value">"${v}"</span></div>`)
                        .join('')
                    : '<div class="label">no labels</div>';

                return `
                    <div class="metric-row ${isSelected ? 'selected' : ''}" onclick="toggleMetric(this, '${metricKey}')">
                        <div class="metric-name">${name}</div>
                        <div class="metric-labels">${labelsHtml}</div>
                        <div class="metric-value">
                            <span class="value-label">Latest:</span>${formatValue(latest.value)}
                            <span class="value-label" style="margin-left: 1rem;">Count:</span>${metrics.length}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function seriesKey(metric) {
            const labels = metric.labels ? JSON.stringify(metric.labels) : '';
            return `${metric.name}${labels}`;
        }

        function toggleMetric(element, key) {
            if (selectedMetrics.has(key)) {
                selectedMetrics.delete(key);
                element.classList.remove('selected');
            } else {
                selectedMetrics.add(key);
                element.classList.add('selected');
            }

            updateSelectedCount();
            if (selectedMetrics.size > 0) {
                renderChart();
            } else {
                document.getElementById('chartSection').style.display = 'none';
            }
        }

        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = `${selectedMetrics.size} selected`;
        }

        async function renderChart() {
            if (selectedMetrics.size === 0) return;

            document.getElementById('chartSection').style.display = 'block';

            const now = Date.now();
            const ranges = { '1h': 1, '6h': 6, '24h': 24, '7d': 168 };
            const hours = ranges[currentRange];
            const start = new Date(now - hours * 60 * 60 * 1000).toISOString();
            const end = new Date(now).toISOString();

            // Get unique metric names from selected series
            const metricNames = new Set();
            metricsData.forEach(m => {
                const key = seriesKey(m);
                if (selectedMetrics.has(key)) {
                    metricNames.add(m.name);
                }
            });

            try {
                const promises = Array.from(metricNames).map(async name => {
                    const response = await fetch(`/v1/query/range?metric=${encodeURIComponent(name)}&start=${start}&end=${end}&maxPoints=500`);
                    if (!response.ok) throw new Error('Range query failed');
                    return response.json();
                });

                const results = await Promise.all(promises);

                const colors = ['#58a6ff', '#3fb950', '#f0883e', '#f85149', '#bc8cff', '#ff7b72', '#79c0ff', '#56d364'];
                let colorIndex = 0;

                const datasets = [];
                results.forEach(result => {
                    if (!result.data) return;

                    result.data.forEach(series => {
                        const key = seriesKey({ name: series.metric, labels: series.labels });
                        if (!selectedMetrics.has(key)) return;

                        const color = colors[colorIndex % colors.length];
                        colorIndex++;

                        const label = series.labels && Object.keys(series.labels).length > 0
                            ? `${series.metric}{${Object.entries(series.labels).filter(([k]) => !k.startsWith('__')).map(([k, v]) => `${k}="${v}"`).join(', ')}}`
                            : series.metric;

                        datasets.push({
                            label: label,
                            data: series.points.map(p => ({ x: p.t, y: p.v })),
                            borderColor: color,
                            backgroundColor: color + '20',
                            borderWidth: 2,
                            pointRadius: 0,
                            pointHitRadius: 10,
                            tension: 0.1
                        });
                    });
                });

                if (chart) chart.destroy();

                const ctx = document.getElementById('metricsChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'bottom',
                                labels: {
                                    color: '#c9d1d9',
                                    padding: 12,
                                    font: { size: 11, family: "'Monaco', 'Menlo', 'Consolas', monospace" },
                                    usePointStyle: true
                                }
                            },
                            tooltip: {
                                backgroundColor: '#161b22',
                                borderColor: '#30363d',
                                borderWidth: 1,
                                titleColor: '#c9d1d9',
                                bodyColor: '#c9d1d9',
                                padding: 12
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                grid: { color: '#30363d' },
                                ticks: { color: '#8b949e' }
                            },
                            y: {
                                grid: { color: '#30363d' },
                                ticks: { color: '#8b949e' }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Chart render error:', error);
                showError('Failed to render chart: ' + error.message);
            }
        }

        function refreshData() {
            selectedMetrics.clear();
            loadStats();
            loadMetrics();
            document.getElementById('chartSection').style.display = 'none';
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderMetricsBrowser();
        });

        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRange = btn.dataset.range;
                if (selectedMetrics.size > 0) {
                    renderChart();
                }
            });
        });

        // Initial load
        loadStats();
        loadMetrics();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            if (selectedMetrics.size === 0) {
                loadMetrics();
            }
        }, 30000);
    </script>
</body>
</html>
