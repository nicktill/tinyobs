<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyObs Dashboard</title>
    <!-- Chart.js date adapter - Required for time scale -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Chart.js v4.4.0 - Version pinned for stability -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: #0a0e1a;
            color: #e2e8f0;
        }

        .header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-bottom: 1px solid #475569;
            padding: 1.25rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .template-btn {
            background: #334155;
            color: #e2e8f0;
            border: 1px solid #475569;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .template-btn:hover {
            background: #475569;
            border-color: #64748b;
        }

        .template-btn.active {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-color: #3b82f6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .controls-row {
            display: flex;
            gap: 1.5rem;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            font-size: 0.875rem;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, button, input {
            background: #334155;
            color: #e2e8f0;
            border: 1px solid #475569;
            padding: 0.625rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        select:hover, button:hover {
            background: #475569;
            border-color: #64748b;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        select[multiple] {
            height: 120px;
            cursor: pointer;
        }

        button.primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-color: #2563eb;
            font-weight: 600;
        }

        button.primary:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .time-buttons {
            display: flex;
            gap: 0.5rem;
            background: #334155;
            padding: 0.25rem;
            border-radius: 6px;
        }

        .time-buttons button {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
        }

        .time-buttons button.active {
            background: #3b82f6;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e293b, #334155);
            border: 1px solid #475569;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .chart-container {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }

        .chart-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .chart-subtitle {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 0.25rem;
        }

        .chart-wrapper {
            position: relative;
            height: 350px;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: linear-gradient(135deg, #7f1d1d, #991b1b);
            color: #fecaca;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #991b1b;
            box-shadow: 0 4px 6px rgba(127, 29, 29, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: #94a3b8;
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            background: #334155;
            color: #94a3b8;
            margin-left: 0.5rem;
        }

        .label-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        .label-tag {
            background: #334155;
            color: #e2e8f0;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .label-tag button {
            background: none;
            border: none;
            color: #94a3b8;
            padding: 0;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
        }

        .label-tag button:hover {
            color: #ef4444;
        }

        .metric-pill {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .info-tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            color: #64748b;
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                min-width: 100%;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>TinyObs Dashboard</h1>
            <div class="header-actions">
                <button class="template-btn" onclick="loadTemplate('custom')">Custom</button>
                <button class="template-btn" onclick="loadTemplate('go-runtime')">Go Runtime</button>
                <button class="template-btn" onclick="loadTemplate('http-api')">HTTP API</button>
                <button class="template-btn" onclick="loadTemplate('database')">Database</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="error" class="error" style="display: none;"></div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Metrics</div>
                <div class="stat-value" id="totalMetrics">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unique Series</div>
                <div class="stat-value" id="totalSeries">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Storage Size</div>
                <div class="stat-value" id="storageSize">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Metrics</div>
                <div class="stat-value" id="activeMetrics">-</div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="control-group">
                    <label>Select Metrics (Multi-select)</label>
                    <select id="metricSelector" multiple>
                        <option value="">Loading metrics...</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Filter by Labels</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <select id="labelKeySelector" style="flex: 1;">
                            <option value="">Select label...</option>
                        </select>
                        <select id="labelValueSelector" style="flex: 1;">
                            <option value="">Select value...</option>
                        </select>
                        <button onclick="addLabelFilter()">Add</button>
                    </div>
                    <div id="labelFilters" class="label-filters"></div>
                </div>

                <div class="control-group">
                    <label>Time Range</label>
                    <div class="time-buttons">
                        <button data-range="1h">1h</button>
                        <button data-range="6h">6h</button>
                        <button data-range="24h" class="active">24h</button>
                        <button data-range="7d">7d</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>&nbsp;</label>
                    <button class="primary" onclick="refreshCharts()">Refresh Charts</button>
                </div>
            </div>
        </div>

        <div id="chartGrid" class="chart-grid"></div>

        <div id="emptyState" class="empty-state">
            <div class="empty-state-icon">ðŸ“Š</div>
            <div class="empty-state-title">No Metrics Selected</div>
            <p>Select one or more metrics above to visualize them.</p>
            <p style="margin-top: 1rem; color: #64748b;">ðŸ’¡ Tip: Use dashboard templates for quick start</p>
        </div>
    </div>

    <script>
        // Global state
        let charts = [];
        let selectedMetrics = [];
        let selectedRange = '24h';
        let labelFilters = {};
        let allMetrics = [];
        let allLabels = {};
        let refreshInterval = null;
        let currentTemplate = 'custom';

        // Dashboard templates
        const templates = {
            'go-runtime': {
                name: 'Go Runtime',
                metrics: [
                    ['go_goroutines', 'go_threads'],
                    ['go_memstats_alloc_bytes', 'go_memstats_heap_inuse_bytes'],
                    ['go_gc_duration_seconds']
                ]
            },
            'http-api': {
                name: 'HTTP API',
                metrics: [
                    ['http_requests_total'],
                    ['http_request_duration_seconds'],
                    ['http_errors_total']
                ]
            },
            'database': {
                name: 'Database',
                metrics: [
                    ['db_queries_total'],
                    ['db_connections_active', 'db_connections_idle'],
                    ['db_query_duration_seconds']
                ]
            }
        };

        // Chart.js defaults for dark theme
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#334155';

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function getRangeMs(range) {
            const multipliers = {
                '1h': 1 * 60 * 60 * 1000,
                '6h': 6 * 60 * 60 * 1000,
                '24h': 24 * 60 * 60 * 1000,
                '7d': 7 * 24 * 60 * 60 * 1000
            };
            return multipliers[range] || multipliers['24h'];
        }

        async function loadStats() {
            try {
                const response = await fetch('/v1/stats');
                if (!response.ok) throw new Error('Failed to load stats');

                const stats = await response.json();

                document.getElementById('totalMetrics').textContent = stats.TotalMetrics?.toLocaleString() || '0';
                document.getElementById('totalSeries').textContent = stats.TotalSeries?.toLocaleString() || '0';
                document.getElementById('storageSize').textContent = formatBytes(stats.SizeBytes || 0);
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadMetricsList() {
            try {
                const response = await fetch('/v1/metrics/list');
                if (!response.ok) throw new Error('Failed to load metrics list');

                const data = await response.json();
                allMetrics = data.metrics || [];

                const selector = document.getElementById('metricSelector');
                selector.innerHTML = '';

                allMetrics.forEach(metric => {
                    const option = document.createElement('option');
                    option.value = metric;
                    option.textContent = metric;
                    selector.appendChild(option);
                });

                document.getElementById('activeMetrics').textContent = data.count;

                // Load labels for filtering
                await loadAvailableLabels();
            } catch (error) {
                console.error('Failed to load metrics list:', error);
                showError('Failed to load metrics list');
            }
        }

        async function loadAvailableLabels() {
            // Query recent data to discover labels
            const now = Date.now();
            const start = new Date(now - 60 * 60 * 1000).toISOString(); // Last hour
            const end = new Date(now).toISOString();

            try {
                const promises = allMetrics.slice(0, 10).map(metric =>
                    fetch(`/v1/query/range?metric=${encodeURIComponent(metric)}&start=${start}&end=${end}&maxPoints=10`)
                        .then(r => r.ok ? r.json() : null)
                        .catch(() => null)
                );

                const results = await Promise.all(promises);

                // Extract all unique labels
                results.forEach(result => {
                    if (result && result.data) {
                        result.data.forEach(series => {
                            if (series.labels) {
                                Object.entries(series.labels).forEach(([key, value]) => {
                                    // Skip internal labels
                                    if (key.startsWith('__')) return;

                                    if (!allLabels[key]) {
                                        allLabels[key] = new Set();
                                    }
                                    allLabels[key].add(value);
                                });
                            }
                        });
                    }
                });

                // Populate label key selector
                const labelKeySelector = document.getElementById('labelKeySelector');
                labelKeySelector.innerHTML = '<option value="">Select label...</option>';
                Object.keys(allLabels).sort().forEach(key => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = key;
                    labelKeySelector.appendChild(option);
                });

            } catch (error) {
                console.error('Failed to load labels:', error);
            }
        }

        function addLabelFilter() {
            const key = document.getElementById('labelKeySelector').value;
            const value = document.getElementById('labelValueSelector').value;

            if (!key || !value) return;

            labelFilters[key] = value;
            renderLabelFilters();
            refreshCharts();
        }

        function removeLabelFilter(key) {
            delete labelFilters[key];
            renderLabelFilters();
            refreshCharts();
        }

        function renderLabelFilters() {
            const container = document.getElementById('labelFilters');
            container.innerHTML = '';

            Object.entries(labelFilters).forEach(([key, value]) => {
                const tag = document.createElement('div');
                tag.className = 'label-tag';
                tag.innerHTML = `
                    ${key}=${value}
                    <button onclick="removeLabelFilter('${key}')">Ã—</button>
                `;
                container.appendChild(tag);
            });
        }

        function loadTemplate(templateName) {
            currentTemplate = templateName;

            // Update active button
            document.querySelectorAll('.template-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (templateName === 'custom') {
                return;
            }

            const template = templates[templateName];
            if (!template) return;

            // Clear current selection
            selectedMetrics = [];
            const selector = document.getElementById('metricSelector');
            Array.from(selector.options).forEach(opt => opt.selected = false);

            // Select template metrics
            const flatMetrics = template.metrics.flat();
            flatMetrics.forEach(metric => {
                const option = Array.from(selector.options).find(opt => opt.value === metric);
                if (option) {
                    option.selected = true;
                    selectedMetrics.push(metric);
                }
            });

            refreshCharts();
        }

        async function refreshCharts() {
            const selector = document.getElementById('metricSelector');
            selectedMetrics = Array.from(selector.selectedOptions).map(opt => opt.value);

            if (selectedMetrics.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('chartGrid').innerHTML = '';
                charts.forEach(chart => chart.destroy());
                charts = [];
                return;
            }

            document.getElementById('emptyState').style.display = 'none';

            // Group metrics based on template or create individual charts
            let metricGroups;
            if (currentTemplate !== 'custom' && templates[currentTemplate]) {
                metricGroups = templates[currentTemplate].metrics.filter(group =>
                    group.some(m => selectedMetrics.includes(m))
                );
            } else {
                metricGroups = selectedMetrics.map(m => [m]);
            }

            // Clear existing charts
            charts.forEach(chart => chart.destroy());
            charts = [];

            const chartGrid = document.getElementById('chartGrid');
            chartGrid.innerHTML = '';

            // Create charts for each group
            for (const group of metricGroups) {
                const metricsInGroup = group.filter(m => selectedMetrics.includes(m));
                if (metricsInGroup.length === 0) continue;

                await createChart(metricsInGroup, chartGrid);
            }
        }

        async function createChart(metrics, container) {
            const now = Date.now();
            const rangeMs = getRangeMs(selectedRange);
            const start = new Date(now - rangeMs).toISOString();
            const end = new Date(now).toISOString();

            const chartId = 'chart_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

            const chartContainer = document.createElement('div');
            chartContainer.className = 'chart-container';
            chartContainer.innerHTML = `
                <div class="chart-header">
                    <div>
                        <div class="chart-title">
                            ${metrics.map(m => `<span class="metric-pill">${m}</span>`).join('')}
                        </div>
                        <div class="chart-subtitle">${selectedRange} | Multi-metric overlay</div>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="${chartId}"></canvas>
                </div>
            `;
            container.appendChild(chartContainer);

            try {
                // Fetch data for all metrics in parallel
                const promises = metrics.map(metric =>
                    fetch(`/v1/query/range?metric=${encodeURIComponent(metric)}&start=${start}&end=${end}&maxPoints=500`)
                        .then(r => r.ok ? r.json() : null)
                        .catch(() => null)
                );

                const results = await Promise.all(promises);

                // Prepare datasets
                const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16'];
                let colorIndex = 0;
                const datasets = [];

                results.forEach((result, idx) => {
                    if (!result || !result.data) return;

                    result.data.forEach(series => {
                        // Apply label filters
                        if (Object.keys(labelFilters).length > 0) {
                            const matches = Object.entries(labelFilters).every(([key, value]) =>
                                series.labels && series.labels[key] === value
                            );
                            if (!matches) return;
                        }

                        const color = colors[colorIndex % colors.length];
                        colorIndex++;

                        const labelParts = [series.metric];
                        if (series.labels && Object.keys(series.labels).length > 0) {
                            const labelStr = Object.entries(series.labels)
                                .filter(([k]) => !k.startsWith('__'))
                                .map(([k, v]) => `${k}=${v}`)
                                .join(', ');
                            if (labelStr) labelParts.push(labelStr);
                        }

                        datasets.push({
                            label: labelParts.join(' | '),
                            data: series.points.map(p => ({ x: p.t, y: p.v })),
                            borderColor: color,
                            backgroundColor: color + '20',
                            borderWidth: 2,
                            pointRadius: 0,
                            pointHitRadius: 10,
                            tension: 0.4,
                            yAxisID: 'y'
                        });
                    });
                });

                if (datasets.length === 0) {
                    chartContainer.querySelector('.chart-wrapper').innerHTML = '<div class="loading">No data available</div>';
                    return;
                }

                const ctx = document.getElementById(chartId).getContext('2d');

                const chart = new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'bottom',
                                labels: {
                                    color: '#94a3b8',
                                    padding: 12,
                                    font: { size: 11 },
                                    usePointStyle: true,
                                    pointStyle: 'circle'
                                }
                            },
                            tooltip: {
                                backgroundColor: '#1e293b',
                                borderColor: '#475569',
                                borderWidth: 1,
                                titleColor: '#f1f5f9',
                                bodyColor: '#e2e8f0',
                                padding: 12,
                                displayColors: true,
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.y !== null) {
                                            label += context.parsed.y.toFixed(2);
                                        }
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    displayFormats: {
                                        minute: 'HH:mm',
                                        hour: 'HH:mm',
                                        day: 'MMM d'
                                    }
                                },
                                grid: {
                                    color: '#334155',
                                    drawBorder: false
                                },
                                ticks: {
                                    color: '#94a3b8'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: '#334155',
                                    drawBorder: false
                                },
                                ticks: {
                                    color: '#94a3b8'
                                }
                            }
                        }
                    }
                });

                charts.push(chart);

            } catch (error) {
                console.error('Failed to create chart:', error);
                chartContainer.querySelector('.chart-wrapper').innerHTML = '<div class="loading">Failed to load data</div>';
            }
        }

        // Event listeners
        document.getElementById('metricSelector').addEventListener('change', (e) => {
            if (currentTemplate !== 'custom') {
                currentTemplate = 'custom';
                document.querySelectorAll('.template-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector('.template-btn[onclick*="custom"]').classList.add('active');
            }
        });

        document.getElementById('labelKeySelector').addEventListener('change', (e) => {
            const key = e.target.value;
            const valueSelector = document.getElementById('labelValueSelector');

            valueSelector.innerHTML = '<option value="">Select value...</option>';

            if (key && allLabels[key]) {
                Array.from(allLabels[key]).sort().forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    valueSelector.appendChild(option);
                });
            }
        });

        document.querySelectorAll('.time-buttons button').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.time-buttons button').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                selectedRange = e.target.dataset.range;
                refreshCharts();
            });
        });

        // Initial load
        loadStats();
        loadMetricsList();

        // Set custom template as active by default
        document.querySelector('.template-btn[onclick*="custom"]').classList.add('active');

        // Auto-refresh every 30 seconds
        refreshInterval = setInterval(() => {
            loadStats();
            if (selectedMetrics.length > 0) {
                refreshCharts();
            }
        }, 30000);
    </script>
</body>
</html>
