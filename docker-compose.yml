services:
  tinyobs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tinyobs-server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - TINYOBS_MAX_STORAGE_GB=1
      - TINYOBS_MAX_MEMORY_MB=48
    volumes:
      - tinyobs-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  example:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tinyobs-example
    profiles:
      - example
    ports:
      - "3000:3000"
    environment:
      - TINYOBS_ENDPOINT=http://tinyobs:8080/v1/ingest
    depends_on:
      - tinyobs
    restart: unless-stopped
    command: ["./tinyobs-example"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  tinyobs-data:
    driver: local

